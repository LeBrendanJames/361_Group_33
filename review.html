<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="voteStyle.css" rel="stylesheet" type="text/css">
    <title>Review Votes</title>
  </head>
  <body>
    <div class="header"><h1>Vote Your Way</h1></div>
    <div class="sidebar">
      <!-- Clicking on the dot or label will take the user to the vote -->
      <!-- The dots will change color depending on whether a vote has been cast for that item -->
      <ul><!-- {{#each ballotItem}} -->
	<li><a href="localhost/vote.html?item={{ballotItem.id}}">Governor</a><br>
	<li><a href="localhost/vote.html?item={{ballotItem.id}}">Senator</a><br>
	<li><a href="localhost/vote.html?item={{ballotItem.id}}">3rd District Representative</a><br>
	<li><a href="localhost/vote.html?item={{ballotItem.id}}">Measure 999</a><br>
	<li><a href="localhost/vote.html?item={{ballotItem.id}}">{{ballotItem.name}}</a><br>
      <!-- {{/each}} --></ul>
    </div>
    <div class="main-content">
      <!-- {{#each ballotItem}} -->
        <!-- The info box which tells the user about the vote -->
        <div class="info-box">Item {{id}}: {{description}}</div>
        <!-- {{#each option}} -->
<!-- Brendan: option.selected should be either "selected" or "" -->
        <div class="vote-item selected">
	  <strong>Bob Ross</strong> Dempublican
        </div>
        <div class="vote-item ">
	  <strong>Superman</strong> Republicrat
        </div>
        <div class="vote-item ">
	  <strong>Mister Rogers</strong> Independent
        </div>
        <div class="vote-item {{option.selected}}">
	  <strong>{{option.name}}</strong> {{option.party}}
        </div>
        <!-- {{/each}} -->
      <!-- {{/each}} -->
      <!--<button>Previous</button>-->
      <!--<button>Next</button>-->
      <button>Go to Submit</button>
    </div>
  </body>
</html>
